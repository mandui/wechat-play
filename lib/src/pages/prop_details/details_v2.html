<div class="details-section">

    <div class="info-wrapper" *ngFor="let item of infoItems">
        <div class="info-line">
            <div class="info-title">{{item.title}}</div>
            <div class="info-content">{{item.contents}}</div>
        </div>
        <div class="info-divider"></div>
    </div>
</div>

<div class="details-section">

    <div class="money-item-section" >
        <div class="money-item">
            <img class="money-item-icon" src="images/fake.png">
            <div class="money-item-title">维修资金余额</div>
            <div class="money-item-content">{{fundStr}}</div>
        </div>
        <div class="money-item">
            <img class="money-item-icon" src="images/fake.png">
            <div class="money-item-title">资金冻结额</div>
            <div class="money-item-content">{{frozenFundStr}}</div>
        </div>
    </div>

    <div class="info-divider"></div>
    <div class="transition-section" *ngIf="showLogs()">
        <div class="info-title">交易详情</div>

        <div class="transition-wrapper" *ngFor="let log of prop.account.accountLog">
            <div class="transition-item">
                <img class="transition-icon" [src]="log.iconUrl">
                <div class="transition-amount">{{log.moneyStr}}</div>
                <div class="transition-tail">
                    <div class="transition-tail-date">{{log.time}}</div>
                    <div class="transition-tail-usage">{{log.purpose}}</div>
                </div>
            </div>
            <div class="info-divider"></div>
        </div>
    </div>

</div>
