<div class="property-section" *ngFor="let prop of properties">

    <div class="prop-wrapper" *ngFor="let item of briefInfo(prop)">
        <div class="info-line">
            <div class="info-title">{{item.title}}</div>
            <div class="info-content">{{item.contents}}</div>
        </div>

        <div class="info-divider"></div>
    </div>

    <div class="prop-button" (click)="select(prop)">
        <div class="prop-button-text">查看维修资金详情</div>
    </div>

</div>
