<div class="property-section" *ngFor="let prop of properties">

    <div class="info-line">
        <div class="info-title">地址</div>
        <div class="info-content">{{prop.propAddr}}</div>
    </div>

    <div class="info-divider"></div>

    <div class="info-line">
        <div class="info-title">面积</div>
        <div class="info-content">{{prop.propInfo.area}}&nbsp;㎡</div>
    </div>

    <div class="info-divider"></div>

    <div class="info-line">
        <div class="info-title">账号</div>
        <div class="info-content">{{prop.account.accountNo}}</div>
    </div>

    <div class="info-divider"></div>

    <div class="prop-button" (click)="select(prop)">
        <div class="prop-button-text">查看维修资金详情</div>
    </div>

</div>
